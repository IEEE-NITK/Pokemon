<!DOCTYPE html>
<html>
<head>
<title>Pokemon - Login</title>
<link rel="stylesheet" href="css/loginstyle.css" media="screen" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/connect.js"></script>
<script type="text/javascript">
	var emailid = window.localStorage.getItem('emailid');
	var auth_token = window.localStorage.getItem('authentication_token');
	if(emailid!=undefined && auth_token!=undefined)
		{window.location.href="map.html";}
</script>
</head>
<body>
	 <div class="login-wrap" style="margin-top:4%;">
  <h2>Login</h2>

  <div class="form">
    <input type="text" placeholder="Email address" name="un" id="emailid" />
    <input type="password" placeholder="Password" name="pw" id="passwd"/>
    <button onclick="loginsend('http://192.168.2.1:3000/users/sign_in');"> Sign in </button>
    <p id="failedmsg">Wrong Email or Password</p>
    <a href="register.html"> <p> Don't have an account? Register </p></a>
  </div>
</div>
</body>
</html>
